<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
        href="http://fonts.googleapis.com/css?family=Exo:900"/>
  <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>
<body>

<nav th:insert="header.html :: header"></nav>
<div class="container">
    <form th:action="@{/submit}" th:object="${userOrderForm}" class="form-horizontal" method="post">
        <div class="page-title">
        お問い合わせ
        </div>
    
        <div class="col-sm-12">
            <fieldset>
                <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="text" id="email" name="email" class="form-control"  placeholder="test@test.com"/>
                </div>
                <div class="form-group">
                <label for="tel">お問い合わせ内容</label>
                <textarea name="content" id="content" cols="80" rows="10"></textarea>
                </div>
            </fieldset>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
<script src="../js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
